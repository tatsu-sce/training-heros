<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Heros - Admin QR Codes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
        .card { background: white; padding: 2rem; border-radius: 12px; display: flex; flex-direction: column; alignItems: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .title { margin-bottom: 1rem; font-weight: bold; font-size: 1.2rem; }
        .qr { margin-bottom: 1rem; }
        .code { color: #666; font-family: monospace; background: #eee; padding: 0.2rem 0.5rem; border-radius: 4px; }
        h1 { text-align: center; margin-bottom: 2rem; color: #333; }
        @media print {
            body { background: white; }
            .card { box-shadow: none; border: 1px solid #ccc; break-inside: avoid; }
        }
    </style>
</head>
<body>
    <h1>Training Heros - 入退室用QRコード</h1>
    <div class="grid">
        <div class="card">
            <div class="title">大岡山 (Ookayama) - 入室 (Check-in)</div>
            <div id="qr1" class="qr"></div>
            <div class="code">ookayama_check_in</div>
        </div>
        <div class="card">
            <div class="title">大岡山 (Ookayama) - 退室 (Check-out)</div>
            <div id="qr2" class="qr"></div>
            <div class="code">ookayama_check_out</div>
        </div>
        <div class="card">
            <div class="title">すずかけ台 (Suzukakedai) - 入室 (Check-in)</div>
            <div id="qr3" class="qr"></div>
            <div class="code">suzukakedai_check_in</div>
        </div>
        <div class="card">
            <div class="title">すずかけ台 (Suzukakedai) - 退室 (Check-out)</div>
            <div id="qr4" class="qr"></div>
            <div class="code">suzukakedai_check_out</div>
        </div>
    </div>

    <script>
        new QRCode(document.getElementById("qr1"), { text: "ookayama_check_in", width: 200, height: 200 });
        new QRCode(document.getElementById("qr2"), { text: "ookayama_check_out", width: 200, height: 200 });
        new QRCode(document.getElementById("qr3"), { text: "suzukakedai_check_in", width: 200, height: 200 });
        new QRCode(document.getElementById("qr4"), { text: "suzukakedai_check_out", width: 200, height: 200 });
    </script>
</body>
</html>
